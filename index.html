<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="text-white bg-dark">
        <h1>Weather Dashboard</h1>
    </header>
    
    <main>
        <div class="container-xlg">
            <!-- start of row -->
            <div class="row">
                <!-- search bar is here  -->
                <div class="col-md-12 col-lg-3 p-3">
                    <h3>Search By City!</h3>
                    <div class="input-group">
                        <input id="cityName" type="text" class="form-control" placeholder="Search Here!">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" id="citySearch">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <!-- random cities  -->
                    <div class="list-group mt-5" id="history"></div>
                </div>

                <!-- current weather  -->
                <div class="col-md-12 col-lg-9">
                    <h3>Current Weather</h3>
                    <div id="current-weather"></div>
                    <!-- here we have the weather cards  -->
                    <div class="row">
                        <div class="col-10">
                            <h3>5-Day Forecast</h3>
                        </div>
                    </div>
                    
                    <div class="row" id="forecast-row">
                        
                    </div>
                </div>
            <!-- end of main row  -->
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
